sudo: required
dist: xenial
language: python
python: 3.7

env:
  global:
  - secure: 
  - secure: 

services:
  - docker

before_install:
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - mkdir -p $HOME/.docker
  - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
  - sudo chown $USER $HOME/.docker/config.json
  - sudo service docker restart
  - bash scripts/update_version.sh

install:
  - pip install -r requirements.txt
  - pip install -e .

before_script:
  - pytest -m "slow or not slow or docker or not docker"
  - pre-commit run --all-files

script:
  - python setup.py sdist bdist_wheel
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker build --squash -f Dockerfile --pull --tag "dockupdater/dockupdater:$TRAVIS_BRANCH-amd64" .
  - docker build --squash -f Dockerfile.arm --pull --tag "dockupdater/dockupdater:$TRAVIS_BRANCH-arm" .
  - docker build --squash -f Dockerfile.arm64 --pull --tag "dockupdater/dockupdater:$TRAVIS_BRANCH-arm64" .

after_script:
  - codecov

before_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - bash scripts/update_version.sh

deploy:
  - provider: script
    script: bash scripts/deploy.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: bash scripts/release_deploy.sh
    skip_cleanup: true
    on:
      tags: true
  - provider: pypi
    user: "$PYPI_USERNAME"
    skip_cleanup: true
    password:
      secure: 
    on:
      tags: true
